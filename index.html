  <script>
    <script>
window.onload = function() {
 
 //function to generate new message "mail" with all properties
 function newMail(mail) {
 	
 	//load to window "inbox"
 	var inbox = document.getElementById("main");
 	
 	//generate dates to <div> with id "date div"
 	var newDate = document.createElement('datediv');
 	newDate.innerHTML = mail.date.toLocaleString() + "<br />";
 	inbox.appendChild(newDate);
 	//shorten dates


 	//generate subject
 	var newSubject = document.createElement('subjectdiv');
 	newSubject.innerHTML = mail.subject + "<br />";
 	inbox.appendChild(newSubject);

 	//generate sender
 	var newSender = document.createElement('senderdiv');
 	newSender.innerHTML = "from" + mail.sender + "<br />";
 	inbox.appendChild(newSender);

 	//generate message body
 	var message = document.createElement('messagediv');
 	message.innerHTML = mail.body + "<br />" ;
 	inbox.appendChild(message);

 	//click to open full message
var openMail = document.create

 }

//for loop, runs newMail until window.geemails array is complete, 
for (var i = 0; i < window.geemails.length; i++) {
	newMail(window.geemails[i]);
};
 
 
 
 //display inbox count, total in window.geemails array
 function inboxNum(count){
 		//div to display inbox count on page
 	var inboxCount = document.createElement("inboxdiv");
 	inboxCount.innerHTML = count.window.geemails.length + " Gee-Mails" ;
 	return window.geemails.length; 
 };


 
 
}

    </script>
